<!doctype html>
<html lang="en">
     <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
         <title>Payment form example</title>
    </head>

  <body class="bg-light">
    
    <div class="container py-5">
      <div class="card">
            <div class="card-header">
            <h4 class="mb-0">Payment form example</h4>
            </div>
        <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing "ya tu sabeh"
                </div>
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                    <label class="form-label">Card #</label>
                    <input id="campo1" type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required>
              </div>
              <div class="col-md-3 needs-validation">
                    <label class="form-label">CVC #</label>
                    <input id="campo2" type="text" class="form-control" placeholder="0000" required>
              </div>
              <div class="col-md-3">
                    <label class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input id="campo3" type="text" class="form-control" placeholder="Amount" required>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input id="campo4" type="text" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input id="campo5" type="text" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label">State</label>
                <select id="campo6" class="form-select" required>
                  <option selected>Pick a state</option>
                  <option value="1">Albuquerque</option>
                  <option value="2">Guarrom√°n</option>
                  <option value="3">Midgard</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Postal Code</label>
                <input id="campo7" type="text" class="form-control" required>
              </div>
            </div>
            
            
          <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label d-block">We accept:</label>
                <div class="d-flex gap-3">
                <div class="form-check" id="campo8">
                  <input  class="form-check-input" type="radio" name="cardType" id="visa" value="Visa" required>
                  <label class="form-check-label" for="visa">
                    <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
                  </label>
                </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="cardType" id="mastercard" value="Mastercard" required>
              <label class="form-check-label" for="mastercard">
                <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="Mastercard">
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="cardType" id="amex" value="Amex" required>
              <label class="form-check-label" for="amex">
                <img src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex">
              </label>
            </div>
          <div class="form-check">
                <input class="form-check-input" type="radio" name="cardType" id="diners" value="Diners" required>
                <label class="form-check-label" for="diners">
                  <img src="https://img.icons8.com/color/48/000000/diners-club.png" alt="Diners">
                </label>
              </div>
            </div>
          </div>

  
            <div class="col-md-6">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="3" placeholder="Add any notes here."></textarea>
            </div>
          </div>

          
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2">Cancel</button>
              <button type="submit" class="btn btn-primary" id="botonEnviar">Send</button>
            </div>
          </form>
                </div>
            </div>
            </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
