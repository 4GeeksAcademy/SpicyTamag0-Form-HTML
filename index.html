<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        .form-container {
            background: white;
            padding: 20px 25px;
            border-radius: 6px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 600px;
        }

        h2 {
            margin-bottom: 15px;
        }

        .alert {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group select,
        textarea {
            width: 100%;
            padding: 9px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        label {
            font-size: 14px;
            margin-bottom: 4px;
            display: block;
        }

        .cards {
            margin: 10px 0;
        }

        .cards img {
            width: 50px;
            margin-right: 5px;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn.cancel {
            background: #ccc;
        }

        .btn.send {
            background: #007bff;
            color: white;
        }


    </style>
</head>

<body>
    <div class="form-container">
        <h2>Payment form Example</h2>
        <div class="alert">Some fields are missing</div>
        <div class="form-group">
            <div style="flex:2">
                <label>Card #</label>
                <input type="text" placeholder="XXXXXXXXXXXXXXXXXXXX">
            </div>
            <div style="flex:1">
                <label>CVC #</label>
                <input type="text" placeholder="0000">
            </div>
            <div style="flex:1">
                <label>Amount</label>
                <input type="text" placeholder="$ Amount">
            </div>
        </div>

        <div class="form-group">
            <div style="flex:1">
                <label>First Name</label>
                <input type="text">
            </div>
            <div style="flex:1">
                <label>Last Name</label>
                <input type="text">
            </div>
        </div>

        <div class="form-group">
            <div style="flex:2">
                <label>City</label>
                <input type="text">
            </div>
            <div style="flex:1">
                <label>State</label>
                <select>
                    <option>Pick a state</option>
                    <option>Alabama</option>
                    <option>Texas</option>
                    <option>South Dakota</option>
                </select>
            </div>
            <div style="flex:1">
                <label>Postal Code</label>
                <input type="text">
            </div>
        </div>

        <label>We accept:</label>
        <div class="cards">
            <img src="https://img.icons8.com/color/48/visa.png" alt="Visa">
            <img src="https://img.icons8.com/color/48/mastercard.png" alt="MasterCard">
            <img src="https://img.icons8.com/color/48/amex.png" alt="Amex">
        </div>

        <label>Message</label>
        <textarea rows="3" placeholder="Add any notes here"></textarea>
        
        <div class="actions">
            <button class="btn cancel">Cancel</button>
            <button class="btn send">Send</button>
        </div>
    </div>    
</body>
</html>
